{% extends 'base.html' %}

{% block judul %}
    Stand Blog | Hapus Artikel
{% endblock judul %}
    
{% block content %}

    <h1>Hapus Artikel {{ post.judul}}</h1>
    <br>

    <form method="POST" action="">
        <div class="form-group">
            {% csrf_token %}
            <strong>Apakah anda yakin?</strong> <br> <br>
            <button type="submit" class="btn btn-danger">Hapus Artikel</button>
        </div>
    </form>

    <br><br>
    <a class="btn btn-info" href="{% url 'home' %}">Kembali</a>
{% endblock content %}
